<div style="text-align:center">
  <h1>
    Planning Tasks
  </h1>
</div>
<ul>
  <li *ngFor="let task of tasks; let i = index" (click)="changeStatus(i)" [class.done]="task.status==='done'">
      <label class="module">{{task.module}}</label>
      <label class="label">{{task.label}}</label>
      <label class="status">{{task.status}}</label>
  </li>
</ul>

<label>Total to finish: {{getPendentTasks()}}</label>
