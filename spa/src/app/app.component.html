<div style="text-align:center">
  <h1>
    Planning Tasks
  </h1>
</div>
<app-active-users></app-active-users>
<div class="planning">
<div class="task-container">
  <h2>Todo</h2>
  <div
    id="todo"
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList, doingList]"
    class="task-list"
    (cdkDropListDropped)="drop($event)">
    <div class="task-box" *ngFor="let item of todo" cdkDrag>
        <div class="task-custom-placeholder" *cdkDragPlaceholder></div>
        <div class="card-item">
          <app-avatar *ngIf="item?.assign" [user]="item.assign"></app-avatar>
            <label>{{item.label}}</label>
        </div>
        <app-task-options [task]="item" (editEvent)="editTask($event)"></app-task-options>
      </div>
  </div>
</div>

<div class="task-container">
    <h2>Doing</h2>
    <div
      id="doing"
      cdkDropList
      #doingList="cdkDropList"
      [cdkDropListData]="doing"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      class="task-list"
      (cdkDropListDropped)="drop($event)">
      <div class="task-box" *ngFor="let item of doing" cdkDrag>
          <div class="task-custom-placeholder" *cdkDragPlaceholder></div>
          <div class="card-item">
              <app-avatar *ngIf="item?.assign" [user]="item.assign"></app-avatar>
                <label>{{item.label}}</label>
            </div>
        <app-task-options [task]="item" (editEvent)="editTask($event)"></app-task-options>
      </div>
    </div>
  </div>

<div class="task-container">
  <h2>Done</h2>

  <div
    id="done"
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList, doingList]"
    class="task-list"
    (cdkDropListDropped)="drop($event)">
    <div class="task-box" *ngFor="let item of done" cdkDrag>
        <div class="task-custom-placeholder" *cdkDragPlaceholder></div>
        <div class="card-item">
            <app-avatar *ngIf="item?.assign" [user]="item.assign"></app-avatar>
              <label>{{item.label}}</label>
          </div>
      <app-task-options [task]="item" (editEvent)="editTask($event)"></app-task-options>
    </div>
  </div>
</div>
</div>

<div class="container-new-task">
  <button mat-fab (click)="addNewTask()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<label>Total to finish: {{getPendentTasks()}}</label>
